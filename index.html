<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body has-text-centered">
        <p class="title is-size-1">Cash Register</p>
        <p class="subtitle is">A change calculator</p>
      </div>
    </section>

    <div class="input_container">
      <div class="has-text-centered is-size-4">
        <h1>Bill amount</h1>
        <input
          class="input is-info input_bill"
          type="text"
          placeholder="Bill amount"
        />
      </div>
      <div class="has-text-centered is-size-4">
        <h1>Paid amount</h1>
        <input
          class="input is-primary input_paid"
          type="text"
          placeholder="Amount paid"
        />
      </div>
      <div class="alert has-text-centered is-size-6"></div>
      <div class="input_button has-text-centered">
        <button class="button is-medium is-success is-rounded">
          Calculate
        </button>
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th><abbr title="Amount">Amount</abbr></th>
            <th><abbr title="Amount">Quantity</abbr></th>
          </tr>
        </thead>
        <tbody class="tbody has-text-centered">
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
