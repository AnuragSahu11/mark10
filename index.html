<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body has-text-centered">
        <p class="title is-size-1">Cash Register</p>
        <p class="subtitle is">A change calculator</p>
      </div>
    </section>

    <div class="input_container">
      <div class="has-text-centered headings">
        <h1 class="heading-label" >Bill amount</h1>
        <input
          class="input is-info input_bill"
          type="text"
          placeholder="Bill amount"
        />
      </div>
      <div id='paid' class="is-hidden has-text-centered  headings">
        <h1 class="heading-label">Paid amount</h1>
        <input
          class="input is-primary input_paid"
          type="text"
          placeholder="Amount paid"
        />
      </div>
      <div class="alert has-text-centered is-size-6"></div>
      <div class="input_button has-text-centered">
        <button class="button is-medium is-success is-rounded">
          Calculate
        </button>
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead class="thead">
          <tr>
            <th>Amount</th>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
          <tr>
            <th>Quantity</th> 
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </thead>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
